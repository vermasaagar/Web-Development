<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        /* to cover thein border */
        p{
            border: 2px solid red
        }
        
        /* element selector */
        #secondPara{
            color: yellow
        }
        /* id selector */
        .redelement{
            color: red;
        }
         /* clas selector */
        .bgBlue{
            background-color: blue;
        }
         /* grouping selector */
        footer, span{
            background-color: violet;
        }

    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p id="firstpara" class="redelement bgBlue" >
        Selector is used to select element that we want to style
    </p>
    <p id="secondPara">
        Selector is used to select element that we want to style
    </p>
    <div>
    <p>
        Selector is used to select element that we want to style
    </p>
    <span>this is span</span>
    </div>

    <footer>this is footer </footer>
    
    
</body>
</html>
