<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>
<body>

<form action="">
 <fieldset>
    <h1>Job application</h1>
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name">
    <br>
    <label for="Email">Email</label><br>
    <input type="text" name="email" id="Email">
    <br>
    <label for="Phone">Phone Number</label><br>
    <input type="tel" name="phone" id="Phone">
    <br>

    <label for="upload">Resume</label><br>
    <input type="file" name="fileupload" id="upload">
    <br>
    <br>
    <label for="Counter">Experience(in years)</label>
    <input type="number" name="counter" id="Counter" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="cbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="cbox1"><br>
        <label for="cbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="cbox2"><br>
        <label for="cbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbo3" id="cbox3"><br>
        <label for="cbox4">REACTJS</label>
        <input type="checkbox" name="checkbox4" id="cbox4"><br>
    </fieldset><br>
  
    <label for="eduType">Highest Education</label>
    <select name="educationType" id="eduType">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="e">E</option>
    
    </select>

    <fieldset>
        <legend>Availability</legend>
        <label for="rdbtn1">Full time</label>
        <input type="radio" name="radiobtn1" id="rdbtn1"><br>
        <label for="rdbtn2">Part time</label>
        <input type="radio" name="radiobtn2" id="rdbtn2">
    </fieldset>
   






 </fieldset>
</form>
    
</body>
</html>
