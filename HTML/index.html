<!DOCTYPE html>
<html>
<head>
  <title>My Ecommerce Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Ecommerce Store</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <section id="featured-products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="image1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: Rs 600</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="image2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: Rs 1200</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <footer>
    <p>&copy;  My Ecommerce Store.</p>
  </footer>
</body>
</html>
