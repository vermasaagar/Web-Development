<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

<form action="">
    <!-- fieldset group the content in the form -->
   <fieldset>
      <!-- legend is used to inter text with line -->
    <legend>Dummy form</legend>
    <label for="Email">Enter Email</label>
    <input type="text" id="Email" placeholder="Enter your email here">
    <br><br>
    
    <label for="Password">Enter Pass:</label>
    <input type="text" id="Password" placeholder="Enter password">
     <br><br>
    <input type="Submit" value="Submit">
    <button>Click Here</button>
<br><br>

<label for="Data Picker">Choose Date : </label>
<input type="date" id="Date Picker">

<br><br>
<label for="select">Choose your dishes: </label>
<select name="dishes" id="select">
    <option value="Maggi">maggi</option>
    <option value="Pasta">pasta</option>
    <option value="Kurkure">kurkure</option>
    <option value="Chips">chips</option>
    <option value="Sandwitch">sandwitch</option>
</select>

<br><br>

<button>button</button>
    <textarea name="textarea" id="text" cols="30" rows="10" placeholder="enter text here"></textarea>


   </fieldset>
</form>
 
 
    
</body>
</html>
