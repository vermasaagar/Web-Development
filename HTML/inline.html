<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <!-- block element take all space -->
<p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this is a paragraph</p>
<!-- inline element take as much space required -->
<span style="border: 2px solid green;">this is a paragraph</span> <span style="border: 2px solid yellow;">this is a paragraph</span> 
</body>
</html>
