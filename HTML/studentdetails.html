<!DOCTYPE html>
<html>
<head>
  <title>Student Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <td rowspan="2">John Doe</td>
      <td>20</td>
      <td>123 Street</td>
      <td>City</td>
    </tr>
    <tr>
      <td>Country</td>
      <td>Postal Code</td>
    </tr>
    <!-- Add more rows for other students if needed -->
  </table>
</body>
</html>
