    <title>Tables and list </title>
</head>
<body>
     <ul type="square/circle/square">
        <li>This is first item of unordered list</li>
        <li>This is first item of unordered list</li>
        <li>This is first item of unordered list</li>

        <ul>

     <ol type ="a">

        <li>This is first item of ordered list </li>
        <li>This is first item of ordered list </li>
     </ol>
    
</body>
</html>
