<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel Demo</title>
	<style>
		.carousel {
			display: flex;
			overflow: hidden;
			width: 100%;
			position: relative;
			margin: 0 auto;
			max-width: 800px;
		}
		.carousel-container {
			display: flex;
			flex-wrap: nowrap;
			transition: transform 0.5s ease;
			transform: translateX(0);
		}
		.carousel-slide {
			flex: 0 0 100%;
			max-width: 100%;
			height: 300px;
			object-fit: cover;
		}
		.carousel-controls {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			z-index: 10;
			width: 100%;
			display: flex;
			justify-content: space-between;
		}
		.carousel-controls button {
			background: none;
			border: none;
			cursor: pointer;
			font-size: 2rem;
			color: white;
			outline: none;
		}
		.carousel-controls button:hover {
			color: #ddd;
		}
		.carousel-controls .prev {
			margin-left: 1rem;
		}
		.carousel-controls .next {
			margin-right: 1rem;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<div class="carousel-container">
			<img class="carousel-slide" src="https://picsum.photos/id/1015/800/300" alt="Slide 1">
			<img class="carousel-slide" src="https://picsum.photos/id/102/800/300" alt="Slide 2">
			<img class="carousel-slide" src="https://picsum.photos/id/103/800/300" alt="Slide 3">
			<img class="carousel-slide" src="https://picsum.photos/id/104/800/300" alt="Slide 4">
			<img class="carousel-slide" src="https://picsum.photos/id/105/800/300" alt="Slide 5">
		</div>
		<div class="carousel-controls">
			<button class="prev">&#10094;</button>
			<button class="next">&#10095;</button>
		</div>
	</div>
	<script>
		const container = document.querySelector('.carousel-container');
		const prevButton = document.querySelector('.prev');
		const nextButton = document.querySelector('.next');
		let currentIndex = 0;
		const slideWidth = container.querySelector('.carousel-slide').clientWidth;
		const slideCount = container.querySelectorAll('.carousel-slide').length;
		container.style.width = `${slideWidth * slideCount}px`;
		prevButton.addEventListener('click', () => {
			currentIndex = currentIndex > 0 ? currentIndex - 1 : slideCount - 1;
			container.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
		});
		nextButton.addEventListener('click', () => {
			currentIndex = currentIndex < slideCount - 1 ? currentIndex + 1 : 0;
			container.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
		});
	</script>
</body>
</html>
